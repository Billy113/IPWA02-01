<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Ghost Net Fishing</title>
    <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/style.css"/>
</h:head>
<f:view>
    <ui:include src="/header.xhtml"/>
</f:view>
<f:view class="main-content">
    <h:form id="ghostForm">
        <p:panel header="Neues Netz anlegen">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            
            <p:panelGrid columns="3" layout="grid">
                <p:outputLabel for="ghostName" value="Name:"/>
                <p:inputText id="ghostName" value="#{GhostManagerBean.ghostName}" required="false"/>
                <p:message for="ghostName"/>

                <p:outputLabel for="ghostSize" value="Größe in Metern:"/>
                <p:inputNumber id="ghostSize" value="#{GhostManagerBean.ghostSize}"
                               decimalPlaces="2" min="0" required="true"
                               validatorMessage="Bitte geben Sie eine gültige Größe ein"/>
                <p:message for="ghostSize"/>

                <p:outputLabel for="longitude" value="Longitude (z.B. 13.404954):"/>
                <p:inputNumber id="longitude" value="#{GhostManagerBean.longitude}"
                               decimalPlaces="6" minValue="-180" maxValue="180" required="true"
                               thousandSeparator="" decimalSeparator="."
                               validatorMessage="Longitude muss zwischen -180 und 180 liegen"/>
                <p:message for="longitude"/>

                <p:outputLabel for="latitude" value="Latitude (z.B. 52.520008):"/>
                <p:inputNumber id="latitude" value="#{GhostManagerBean.latitude}"
                               decimalPlaces="6" minValue="-90" maxValue="90" required="true"
                               thousandSeparator="" decimalSeparator="."
                               validatorMessage="Latitude muss zwischen -90 und 90 liegen"/>
                <p:message for="latitude"/>
            </p:panelGrid>

            <p:commandButton value="Anlegen" action="#{GhostManagerBean.addGhost()}"
                             icon="pi pi-plus" style="margin-top: 15px;"
                             update="@form"/>
        </p:panel>
    </h:form>
</f:view>
</html>
